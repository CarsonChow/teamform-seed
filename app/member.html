<!DOCTYPE html>
<html lang="en" ng-app="teamform-member-app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="teamform, team">

	<title>teamform - member page</title>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="css/login.css">

	<script src="js/site.js"></script>
</head>

<body ng-controller="MemberCtrl">

	<nav class="navbar navbar-default">
		<div class="container">
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="index.html">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Back to the front-end</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
        		  <li class="dropdown" id="blogout">
           		  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding:0">
           		  <div>
           			<span id="userName"></span>
           			<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
           			<img id="fbicon" src="images/dp.jpg" width="48" height="48"/>
           		  </div>
           		  </a>
           		  <ul class="dropdown-menu">
             		<li id="logOut"><a href="#">Log out</a></li>
           		  </ul>
       			  </li>               
       			  <li>
          		  <button type="button" class="btn btn-primary" id="blogin" onclick="document.getElementById('login-form').style.display='block'"> Log In
          		  </button>
       			  </li>
    			</ul>
			</div>
		</div>
	</nav>

	<div login id="login-form" class="modal"></div>
		<br>

		<div class="row text-center" id="member_page_controller">
			<h1>Member Page</h1>
			<h2 id="text_event_name"></h2>
			<br>
			<div class="col-md-3 col-xs-2"></div>
			<div class="col-md-6 col-xs-8 panel">
				<button type="button" class="btn btn-primary" id="savebtn" ng-click="saveFunc();" >Save</button>
				<button type="button" class="btn btn-primary" id="atbtn" ng-click="atFunc();" >Ability test</button>
			</div>
			<div class="col-md-3 col-xs-2"></div>
		</div>

		<div class="row">
			<div class="col-md-3 col-xs-2"></div>
			<div class="col-md-6 col-xs-8">
				<h4 class="text-center" id="teamStatus"></h4>
				<h4 class="text-center" id="inviteStatus"></h4>
				<div class="col-sm-9 col-sm-offset-3">
					<h3>Your team preference:</h3>
					<div ng-repeat="team in teams">
						<div class="checkbox">							
							<input type="checkbox" value="{{team.$id}}" ng-checked="selection.indexOf(team.$id) > -1"	ng-click="toggleSelection(team.$id)">
							<label>{{team.$id}}</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-xs-2"></div>
		</div>
	
	<!-- new -->
	<br>
	<div class="col-sm-8 col-sm-offset-2">
		<form name="form" class="css-form col-sm-8" novalidate>			
			<div class="form-group col-xs-10">			
				<label class="col-xs-2">Tags: </label>	
				<div class="col-xs-10"><input class="form-control" type="text" name="title" ng-model="tag" placeholder="Tags for your traits"></div>
			</div>	
			<button type="button" class="btn btn-primary col-xs-2" id="addbtn" ng-click="addTag();" >Add</button>
		</form>
		<div class="panel panel-success col-sm-4" ng-repeat="t in tags">
			<div class="panel-body">{{t}}</div>
		</div>
	</div>

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>

	<script src="lib/firebase.js"></script>
	<script src="lib/angularfire.min.js"></script>

	<script src="js/member.js"></script>

</body>
</html>
