<html ng-app="chatRoom">
	<head>
	<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="teamform, team">

      <title>teamform - member page</title>

      <script src="lib/jquery.min.js"></script>
      <script src="lib/bootstrap.min.js"></script>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/site.css" >

      <script src="js/site.js"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/chatRoom.css">
	
	</head>
	
	<body>
		<!-- Bar -->
		<nav class="navbar navbar-default">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="index.html">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Back</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" id="fblogout">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding:0">
                <div>
                <span id="userName"></span>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                <img id="fbicon" src="images/dp.jpg" width="48" height="48"/>
                </div>
                </a>
                <ul class="dropdown-menu">
                  <li id="logout"><a href="#">Log out</a></li>
                </ul>
              </li>
              <li id="fblogin">
                <button type="button" class="btn btn-primary"> Log In
                </button>
              </li>
          </ul>
        </div>
      </div>
    </nav>
		<div ng-controller="chatRoomCtrl">		
			<!-- Chat List -->
			<div class="list-messages" id="listMessages">
				<p>Messages:</p>
				<ul ng-repeat="text in chatList">
					{{text.userName}}:
					{{text.message}} </br>
					{{text.date}}
				</ul>
			</div>
			<!-- Input -->
			<div class="new-message" id="newMessage">
			<input id="message" type="text" name="message" ng-model="input.message" <textarea class="form-control" rows="5"></textarea>	
			<button type="button" ng-click="addMessage()"  class="btn btn-success">Sent</button>		
			</div>
		</div>
		<!-- Controller -->
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
			
		<script src="lib/firebase.js"></script>
		<script src="lib/angularfire.min.js"></script>
		
		<script src="js/member.js"></script>
		<script src="js/chatRoom.js"></script>
	</body>
</html>
