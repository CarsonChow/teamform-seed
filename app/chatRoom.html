	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
	
	<!-- FireBase -->
	<script>
	// Initialize Firebase
		var config = {
		apiKey: "AIzaSyDpVqVvHIhoL6i02-hNzKFwq4UfLFAakAQ",
		authDomain: "team-anonymous-team-forming.firebaseapp.com",
		databaseURL: "https://team-anonymous-team-forming.firebaseio.com",
		storageBucket: "team-anonymous-team-forming.appspot.com",

	firebase.initializeApp(config);


	
	</script>
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/chatRoom.css">
	
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
	

	
	</head>
	
	<body>
		<!-- Bar -->
		<nav class="navbar navbar-default">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="index.html">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            Back</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" id="fblogout">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding:0">
                <div>
                <span id="userName"></span>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                <img id="fbicon" src="images/dp.jpg" width="48" height="48"/>
                </div>
                </a>
                <ul class="dropdown-menu">
                  <li id="logout"><a href="#">Log out</a></li>
                </ul>
              </li>
              <li id="fblogin">
                <button type="button" class="btn btn-primary"> Log In
                </button>
              </li>
          </ul>
        </div>
      </div>
    </nav>
		<div ng-controller="chatRoomCtrl">		
			<!-- Chat List -->
			<div class="list-messages" id="listMessages">
				<p>Messages:</p>
				<ul ng-repeat="text in chatList">
					{{text.userName}}
					{{text.message}} </br>
					{{text.date}}
				</ul>
			</div>
			<!-- Input -->
			<div class="new-message" id="newMessage">
			<input id="message" type="text" name="message" ng-model="input.message" <textarea class="form-control" rows="5"></textarea>	
			<button type="button" ng-click="addMessage()"  class="btn btn-success">Sent</button>		
			</div>
		</div>
		<!-- Controller -->
		<script src="js/chatRoom.js"></script>
			
	</body>
</html>
