<!DOCTYPE html>
<html lang="en" ng-app="loginapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="teamform, team">

	<title>teamform - A real-time online team forming app</title>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/firebase.js"></script>     
  <script src="lib/angularfire.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">

	<script src="js/login.js"></script>
</head>
<body ng-controller="loginCtrl">
	<div class="container">
	<div class="text-center"><h1>Login to teamform</h1><br><br>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel-heading">
				<div class="row">
					<ul class="nav nav-tabs">
						<li class="active half" id="login-form-link"><a href="#">Login</a></li>
						<li class="half" id="signup-form-link"><a href="#">Sign up</a></li>
					</ul>
				</div>
				<hr>
			</div>
			<div class="panel panel-login">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-danger" role="alert"><strong>Wrong</strong></div>
							<form novalidate id="login">								
								<div class="form-group">
									<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email address" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Log In">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
								<hr>
								<div class="text-center">
									<h4>Or:</h4>
									<a class="facebook" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> Log In with Facebook</a>
								</div>
							</form>
							<form novalidate name="signup" id="signup" style="display: none;">
								<div class="form-group">
									<input type="text" ng-model="signup.displayname" id="displayname" tabindex="1" class="form-control" placeholder="Your Name" required>
								</div>
								<div class="form-group">
									<input type="email" ng-model="signup.email" id="email" tabindex="1" class="form-control" placeholder="Email Address" required>
								</div>
								<button type="button" id="hidePw" class="btn btn-default">Show</button>
								<div class="form-group" style="overflow: hidden; padding-right: 0.5em;">
									<input type="password" ng-model="signup.password" id="password" tabindex="2" class="form-control" placeholder="Password" style="width:100%;" required>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="signup-submit" id="signup-submit" tabindex="4" class="form-control btn btn-success" value="Sign up Now" ng-disabled="signup.$invalid">
										</div>
									</div>
								</div>
							</form>
							<form novalidate id="forgot-pw" style="display: none;">
								<a href="#" style="float:right;color:#666;"><span class="glyphicon glyphicon-remove" id="cancel-forgot-pw"></span></a>
								<div class="form-group">
									<label>Enter your email address:</label>
									<input type="email" class="form-control" id="forgot-pw-email" placeholder="Email Address">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="forgot-pw-submit" id="forgot-pw-submit" class="form-control btn btn-default" value="Send Password Reset Email">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
